<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
    <div class="content-wraper">
      <header>
        <img class="logo" src="./images/logo.svg" alt="">
        <div class="icons">
          <div class="img-wraper">
            <img src="./images/icon-document.svg" alt="an image of document">
          </div>
          <div class="img-wraper">
            <img src="./images/icon-folder.svg" alt="an image of folder">
          </div>
          <div class="img-wraper">
            <img src="./images/icon-upload.svg" alt="an image of upload">
          </div>
        </div>
      </header>
  
      <section class="card__storage">
        <p>Youâ€™ve used 815 GB of your storage</p>
        <div class="input-wraper">
          <div class="data-input-wraper">
            <input class="data-range" type="range" value="1000" min="0" max="1000" >
          </div>
          <div class="data-values">
            <p class="start-storage-value">0 GB</p>
            <p class="end-storgae-value">1000 GB</p>
          </div>

          
        </div>
        <div class="space-left">
          <p>
            <span>185</span>  
              <span>GB Left</span>
          </p>
        </div>
      </section>
    </div>
  </main>

</html>
